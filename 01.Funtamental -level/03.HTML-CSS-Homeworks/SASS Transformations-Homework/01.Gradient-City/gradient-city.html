<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradient City</title>
	<link rel="stylesheet" href="styles.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	 	<div class="main">
	 		<header>
	 			<h3>Gradient City</h3>
	 			<ul>
	 				<li>Beautiful</li>
	 				<li>Powerful</li>
	 				<li>Gradients</li>
	 			</ul>
	 		</header>
	 		<section>
	 			<a href="#"><p>Linear Gradients</p></a>
	 			<article>
	 				<h4>Vertical Gradients</h4>
	 				<div class="gradients-container-vert">
	 					<div class="purple"></div>
	 					<div class="blue"></div>
	 					<div class="green"></div>
	 					<div class="yellow"></div>
	 					<div class="orange"></div>
	 					<div class="red"></div>
	 				</div>
	 			</article>

	 			<article>
	 				<h4>Horizontal Gradients</h4>
	 				<div class="horizontal-gradients">
	 					<div class="purple-hor"></div>
	 					<div class="blue-hor"></div>
	 					<div class="green-hor"></div>
	 					<div class="yellow-hor"></div>
	 					<div class="orange-hor"></div>
	 					<div class="red-hor"></div>
	 				</div>
	 			</article>

	 			<article>
	 				<h4>Diagonal Gradients</h4>
	 				<div class="d-grad">
	 					<div class="purple-d"></div>
	 					<div class="blue-d"></div>
	 					<div class="green-d"></div>
	 					<div class="yellow-d"></div>
	 					<div class="orange-d"></div>
	 					<div class="red-d"></div>
	 				</div>
	 			</article>
	 		</section>
	 		<section class="new-section">
	 			<article>
	 			<h4>Radial Gradients</h4>
	 			<div class="d-grad set-middle">
	 				<div class="purple-r"></div>
	 				<div class="blue-r"></div>
	 				<div class="green-r"></div>
	 				<div class="yellow-r"></div>
	 				<div class="orange-r"></div>
	 				<div class="red-r"></div>
	 			</div>
	 			</article>
	 		</section>
	 		<footer>
	 			<h4>Useful Links</h4>

	 	</div>	
		
	</div>

</html>
